{% extends "base.html" %}

{% block content %}
<!-- Pre Loader -->
  <!-- Content_right -->
    <div class="container_full h-100vh mt-0">
      <div class="container h-100"> 
        <!-- State start-->
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-8 col-lg-6 mx-auto"> 
                <!-- Middle Box -->
                <div class="middle-box my-5">
                  <div class="card">
                    <div class="card-body p-4">
                      <div>
                        <h4 class="font-22 mt-0">Free Sign Up</h4>
                        <p class="text-muted mb-4">Create a new account</p>
                      </div>
                      <form method="POST">
                      {% csrf_token %}
                        <div class="form-group">
                          <label for="fullname">User Name</label>
                          <input name="username" class="form-control" type="text" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                          <label for="emailaddress">Email address</label>
                          <input name="email" class="form-control" type="email" id="emailaddress" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                          <label for="fullname">Shop Name</label>
                          <input name="shop_name" class="form-control" type="text" placeholder="Enter your Shop Name" required>
                        </div>
                        <div class="form-group">
                          <label for="fullname">Phone</label>
                          <input name="phone" class="form-control" type="text" placeholder="Enter your Shop Name" required>
                        </div>
                        <div class="form-group">
                          <label for="fullname">Address</label>
                          <input name="address" class="form-control" type="text" placeholder="Enter your Shop Name" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input name="password1" class="form-control" type="password" required id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input name="password2" class="form-control" type="password" required id="password" placeholder="Enter your password">
                        </div>
                        
                        <div class="form-group text-center">
                          <button class="btn btn-primary btn-block" type="submit"> Sign Up </button>
                        </div>
                        <p class="text-dark mb-0">Already have account ?<a href="{% url 'accounts:login'  %}" class="text-primary ml-1">Sign in</a></p>
                      </form>
                    </div>
                    <!-- end card-body --> 
                  </div>
                </div>
              </div>             
        </div>     
        <!-- End row -->         
      </div>
    </div>
{% endblock content %}
