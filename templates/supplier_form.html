{% extends "base.html" %}
{% load static %}

{% block content %}
   <div class="content_wrapper bg_homebefore inner-wrapper forms-sec ">
      <div class="container-fluid "> 
        <!-- Start Breadcrumbbar -->
        <div class="breadcrumbbar"> 
          <!-- Start row -->
          <div class="row">
            <div class="col-md-8 col-lg-8 mx-auto">
              <h4 class="page-title">Please add Supplier </h4>
              <div class="breadcrumb-list">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">Forms </a></li>
                  <li class="breadcrumb-item active" aria-current="page">Form Elements</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <!-- End Breadcrumbbar --> 
        <!-- state start--> 
        <div class="row">
            <div class="col-md-8 grid-margin stretch-card mx-auto">
              <div class="card">
                <h4 class="header-title">Supplier Form</h4>
                <form class="forms-sample" method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputUsername1">Supplier Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputUsername1" placeholder="Supplier Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" name="address" class="form-control" id="exampleInputEmail1" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="text" name="phone" class="form-control" id="exampleInputEmail1" placeholder="Phone">
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Submit</button>
                </form>
                
              </div>
            </div>
        </div>    
    </div>
  </div>
{% endblock content %}
